apiVersion: v1
kind: Service
metadata:
  name: {{ include "myrelease.fullname" . }}
  labels:
    {{- include "myrelease.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8501
      protocol: TCP
      name: http
  selector:
    {{- include "myrelease.selectorLabels" . | nindent 4 }}
